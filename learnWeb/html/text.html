	<body>
		<span id="time1"></span>
		<script>
			var timeout=setTimeout(getTime,1000);
			function getTime(){
				var span=document.getElementById("time1");
				date =new Date();
				var time=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
				span.innerHTML=time;
				timeout=setTimeout(getTime,1000);
			}
			getTime();
			clearTimeout(timeout);
		</script>
