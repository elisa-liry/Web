<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var sum=0;
			document.write("<table border='1px' cellspacing='0px'>")
			for(var i=1;i<10;i++){
				document.write("<tr>")
				
				for(var j=1;j<=i;j++){
					sum=i*j;
					document.write("<td>"+j+"*"+i+"="+sum+" "+"</td>" );
				}
				document.write("</tr>")
			}
			document.write("</table>")
		</script>
	
	</head>
	<body>
		
	</body>
</html>
