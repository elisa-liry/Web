<!DOCTYPE html>
<html><!--html文档的开始-->
	<head>
		<meta charset="UTF-8"><!--页面设置-->
		<title>网页标题</title>
	</head>
	<body><!--实际显示的页面-->
		<!--字体标签-->
		<b>加粗</b>
		<i>斜体</i>
		<!--语义化便签-->
		<strong>强调</strong>
		<em>连接</em>
		<address>地址</address>
		<!--段落标签-->
		<br /> 换行
		<p>段落</p>
		<pre>恢复供货日是个对旅客v开心伐比较国家覅偶见合同汇款人挺好</pre>
		<hr />线
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<!--实体符号-->
		&nbsp; 版权：&copy;  &reg; &gt; &lt;
		<!--引入标签-->
		<img src="../img/photo.jpg" alt="照片"/>
		<a href="http://www.baidu.com" >百度</a><!--超链接-->
		<a href="url#锚点">目标</a>
		<a name="锚点"></a>
		
		<video src="">视频</video>
		
		<ul>
			<li>无序列表</li>
		</ul>
		
		<ol>
			<li>有序列表</li>
			<li>有序列表</li>
			<li>有序列表</li>
		</ol>
		
		<ol><!--自定义列表-->
			<dt>电器</dt>
			<dd>电视</dd>
			<dt>电器</dt>
			<dd>电视</dd>
		</ol>
		
		<table border="1px"> 
			<tr>
				<td>1.制作表格</td>
				<td colspan="3">2.布局，表单布局，兼容性好，但布局被css替代</td>
			</tr>
			<tr>
				<td rowspan="3">1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>8</td>
				<td>9</td>
			</tr>
		</table><br />
		<form action="" method="post" >
			用户名：<input type="text" name="name"  placeholder="请输入"/>
			密码：<input type="password" name="password" />
			爱好：<input type="checkbox" name="intreast" value="1" />篮球
				  <input type="checkbox" name="intreast" value="2" checked=""/>足球
			
			日期：<input type="date" />
			性别：<input type="radio" name="sex" value="2"/>女
				  <input type="radio" name="sex" value="1"/>男
			
			下拉列表：<select multiple="multiple">
						<option>辽宁</option>
						<option>河南</option>
						<option>云南</option>
					 </select>
			
			文本栏：<textarea  placeholder="请输入" onscroll=""></textarea>
			
			提交：<input type="submit" />
			重置：<input type="reset" />
		</form>
	</body>
</html>
